            overflow: hidden;
        }

            transform: translateY(-2px);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            background-color: #e0cca1;
        }
        
        .parchment-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
        }
        
        .letter-section {

            border: 1px solid #b99f6b;

        }
        
        .letter-header {

            color: #5c3a21;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #b99f6b;
        }
        
        /* Custom scrollbar */

            width: 10px;
        }

            background: #f5e7d0;

    </style>
</head>
